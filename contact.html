<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Celestial Explorations</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <main>
    <div class="container contact-page-container">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have a question, a suggestion, or want to get involved in local astronomy events? Use the form to send us a message. We'd love to hear from you!</p>
            <img src="assets/VLT.jpg" alt="The Paranal Observatory in Chile under a starry night sky.">
        </section>

        <section class="contact-form-section">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </div>
</main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Celestial Explorations. All rights reserved.</p>
        </div>
    </footer>
</body>
